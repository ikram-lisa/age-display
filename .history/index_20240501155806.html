<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link href="https://cdn.tailwindcss.com" rel="stylesheet" />
    <!-- <link rel="stylesheet" href="./css/style.scss" /> -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <script type="module" src="script/script.js"></script>
  <body>
    <section class="calculator">
      <form id="form" action="">
        <div class="formInput active error">
          <label for="day">Day</label>
          <input
            type="text"
            class="day"
            id="day"
            type="number"
            name="day"
            placeholder="DD"
            required
            minlength="4"
            maxlength="8"
            size="10"
          />
        </div>

        <div class="formInput active error">
          <label for="month">Month</label>
          <input
            type="text"
            class="month"
            id="month"
            type="number"
            name="month"
            placeholder="MM"
            required
            minlength="4"
            maxlength="8"
            size="10"
          />
        </div>

        <div class="formInput active error">
          <label for="year">Year</label>
          <input
            type="text"
            class="year"
            id="year"
            type="number"
            name="year"
            placeholder="YYYY"
            required
            minlength="4"
            maxlength="8"
            size="10"
          />
        </div>
      </form>
      <button class="submit" type="submit">
        submit
        <!-- <img src="./assets/images/icon-arrow.svg" alt="submit" /> -->
      </button>

      <hr class="separator" />
      <div class="result">
        <p class="years"><span></span>years</p>
        <p class="month"><span></span>months</p>
        <p class="days"><span></span>days</p>
      </div>
    </section>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Ikram Lasmsaddeq</a>.
      </div>
    </footer>
  </body>
</html>
