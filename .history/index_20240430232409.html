<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link href="https://cdn.tailwindcss.com" rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.scss" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <!-- <script type="module" src="js/script.js"></script> -->
  <body>
    <section class="calculator">
      <header>
        <form class="form" action="">
          <div class="formInput active error">
            <label for="day">Day</label>
            <input class="day" id="day" type="number" placeholder="DD" />
          </div>

          <div class="formInput active error">
            <label for="month">Month</label>
            <input class="month" id="month" type="number" placeholder="MM" />
          </div>

          <div class="formInput active error">
            <label for="year">Year</label>
            <input class="year" id="year" type="number" placeholder="YYYY" />
          </div>
        </form>
      </header>

      <button class="submit">
        <img src="./assets/images/icon-arrow.svg" alt="submit" />
      </button>

      <hr class="separator" />
      <div class="result">
        <p class="days"></p>
        <p class="month"></p>
        <p class="years"></p>
      </div>
    </section>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Ikram Lasmsaddeq</a>.
      </div>
    </footer>
  </body>
</html>
