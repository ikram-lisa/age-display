<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link href="https://cdn.tailwindcss.com" rel="stylesheet" />
    <!-- <link rel="stylesheet" href="./css/style.scss" /> -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/favicon-32x32-DQjEQYWa.png"
    />

    <title>Frontend Mentor | Age calculator app</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <script type="module" crossorigin src="/assets/index-osz44C0h.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-C3n67gD3.css">
  </head>
  <body>
    <section class="calculator">
      <form id="form" action="">
        <div class="formInput active error">
          <label for="day">Day</label>
          <input
            class="day"
            id="day"
            type="number"
            name="day"
            placeholder="DD"
            required
          />
          <span class="error-message">Invalid day</span>
        </div>

        <div class="formInput active error">
          <label for="month">Month</label>
          <input
            class="month"
            id="month"
            type="number"
            name="month"
            placeholder="MM"
            required
          />
          <span class="error-message">Invalid month</span>
        </div>

        <div class="formInput active error">
          <label for="year">Year</label>
          <input
            class="year"
            id="year"
            type="number"
            name="year"
            placeholder="YYYY"
            required
          />
          <span class="error-message">Invalid year</span>
        </div>
        <button class="submit" type="submit">
          <img src="data:image/svg+xml,%3csvg%20xmlns='http://www.w3.org/2000/svg'%20width='46'%20height='44'%20viewBox='0%200%2046%2044'%3e%3cg%20fill='none'%20stroke='%23FFF'%20stroke-width='2'%3e%3cpath%20d='M1%2022.019C8.333%2021.686%2023%2025.616%2023%2044M23%2044V0M45%2022.019C37.667%2021.686%2023%2025.616%2023%2044'/%3e%3c/g%3e%3c/svg%3e" alt="submit" />
        </button>
      </form>
      <hr class="separator" />
      <div class="result">
        <p class="years"><span></span>years</p>
        <p class="month"><span></span>months</p>
        <p class="days"><span></span>days</p>
      </div>
    </section>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Ikram Lasmsaddeq</a>.
      </div>
    </footer>
  </body>
</html>
